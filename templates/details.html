<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Artists.Name}} - Band Details</title>
    <link rel="stylesheet" href="/static/details.css">
</head>
<body>
    <div class="container">
        <div class="album-cover" style="background-image: url({{.Artists.Image}});"></div>
            <!-- CD behind the cover -->
        <div class="cd">
            <div class="cd-content">
                <p>{{.Artists.Name}}</p>
                <p>Members: {{.Artists.Members}}</p>
                <p>Creation Date: {{.Artists.CreationDate}}</p>
                <p>First Album: {{.Artists.FirstAlbum}}</p>
            </div>
        </div>
    </div>

    <div class="band-details">
        <h1>{{.Artists.Name}}</h1>
        <p>Locations and Dates: {{.Relation}}</p>
    </div>
</body>
</html>
