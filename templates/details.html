<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}} - Band Details</title>
    <style>
    body {
        background-color: rgb(62, 51, 33);
        background-attachment: fixed;
    }

    h1 {
        color: rgb(23, 20, 20);
        text-align: center;
    }

    p {
        font-family: verdana;
        font-size: 20px;
    }

    .container {
        position: relative;
        width: 320px; /* Album cover size */
        height: 320px;
        margin: 100px auto;
    }

    .album-cover {
        width: 100%;
        height: 100%;
        background-image: url('static/cdcover.jpg'); /* Album/band image */
        background-size: cover;
        position: relative;
        border: 5px solid #fff;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        z-index: 2; /* Album cover is above the CD */
    }

    .cd {
        position: absolute;
        top: 50%;
        right: 0; /* Start fully hidden behind the album cover */
        width: 170px; /* Smaller CD */
        height: 170px;
        background-color: black;
        border-radius: 50%;
        border: 2px solid white;
        transform: translateY(-50%) translateX(100%); /* Hidden behind the cover */
        transition: transform 0.5s ease;
        z-index: 1; /* CD is behind the album cover */
    }

    /* Small white circle in the middle of the CD */
    .cd::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 30px;
        height: 30px;
        background-color: white;
        border-radius: 50%;
    }

    /* Slide the CD out from behind the cover on hover */
    .album-cover:hover .cd {
        transform: translateY(-50%) translateX(150%); /* Slide CD out to the right */
    }

    .cd-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 14px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s ease;
        z-index: 3; /* Ensure text is visible when CD slides out */
    }

    /* Show text on the CD once it slides out */
    .album-cover:hover .cd-content {
        opacity: 1;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="album-cover">
            <!-- CD behind the cover -->
            <div class="cd">
                <div class="cd-content">
                    <p>{{.Name}}</p>
                    <p>Members: {{.Members}}</p>
                    <p>Creation Date: {{.CreationDate}}</p>
                    <p>First Album: {{.FirstAlbum}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="band-details">
        <h1>{{.Name}}</h1>
        <p>Locations and Dates: {{.Relations}}</p>
    </div>
</body>
</html>
